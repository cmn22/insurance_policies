name: CML Pipeline

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      USE_MLFLOW: "0"
      DATA_SOURCE: s3
      DATA_BUCKET: ${{ vars.DATA_BUCKET }}
      DATA_KEY: ${{ vars.DATA_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: DVC pull (fetch data/artifacts from remote)
        run: dvc pull --verbose || true

      - name: Run DVC pipeline
        run: dvc repro

      - name: DVC push (upload new artifacts)
        if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
        run: dvc push

      - name: Generate CML report
        run: |
          python - <<'PY'
          import json, pathlib
          p = pathlib.Path("reports/metrics.json")
          if not p.exists():
              open("report.md", "w").write("**No metrics found** (reports/metrics.json missing).")
          else:
              m = json.loads(p.read_text())
              lines = ["# Model Metrics", "", "| Metric | Value |", "|---|---|"]
              for k in ["rmse","rmse_test","r2","r2_test","mse","mse_test"]:
                  if k in m:
                      try:
                          v = f"{float(m[k]):,.4f}"
                      except Exception:
                          v = str(m[k])
                      lines.append(f"| {k} | {v} |")
              open("report.md", "w").write("\n".join(lines))
          PY
          echo "----- report.md -----"
          cat report.md

      - name: Upload report.md as artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: cml-report
          path: report.md

      # Install CML CLI
      - uses: iterative/setup-cml@v2

      # Comment on PRs
      - name: Post CML report on PR
        if: ${{ github.event_name == 'pull_request' }}
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create --pr report.md

      # Comment on commits for direct pushes to main
      - name: Post CML report on commit
        if: ${{ github.event_name == 'push' }}
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create --target=commit/${{ github.sha }} report.md
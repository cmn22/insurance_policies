stages:
  fetch_raw:
    cmd: python -m src.fetch_data
    deps:
      - src/fetch_data.py
    outs:
      - data/raw/insurance_dataset.csv

  prepare:
    cmd: python -m src.prepare --params params.yaml
    deps:
      - src/prepare.py
      - params.yaml
      - data/raw/insurance_dataset.csv
    outs:
      - data/processed/X_train.csv
      - data/processed/X_test.csv
      - data/processed/y_train.csv
      - data/processed/y_test.csv
      - data/processed/schema.json

  train:
    cmd: python -m src.train --params params.yaml
    deps:
      - src/train.py
      - params.yaml
      - data/processed/X_train.csv
      - data/processed/y_train.csv
    outs:
      - models/model.joblib
      - models/feature_names.json

  evaluate:
    cmd: python -m src.evaluate --params params.yaml
    deps:
      - src/evaluate.py
      - params.yaml
      - models/model.joblib
      - data/processed/X_test.csv
      - data/processed/y_test.csv
    outs:
      - reports/metrics.json
      - reports/feature_importance.csv